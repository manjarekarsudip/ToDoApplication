<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Edit Task</h1>
        <form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" id="title" name="title" class="form-control" 
                       th:value="${task.title}" placeholder="Enter task title" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="completed" name="completed" class="form-check-input" 
                       th:checked="${task.completed}">
                <label for="completed" class="form-check-label">Mark as Completed</label>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-aG6kDPBwg+9pTfouOAM2UdWdqBU5iC2D8Rjt1my19XabCdQmf5Hzi5RPnWB5Jr9Q" crossorigin="anonymous"></script>
</body>
</html>
